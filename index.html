<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- favicom icon -->
    <link rel="icon" href="./images/favicon-32x32.png" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <img class="music-person" src="images/illustration-hero.svg" alt="" />
      <div class="information">
        <h2 class="card-title">Order Summary</h2>
        <p class="inf-par">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="subscribe-plane">
          <img class="icon-music" src="images/icon-music.svg" alt="" />
          <p class="annual-plan">
            Annual Plan<br />
            <span>$59.99/year</span>
          </p>

          <h6 class="change">Change</h6>
        </div>

        <button class="btn" type="buttons">Proceed to Payment</button>
        <p class="footer">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
